<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Armazenamento de Dados</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.3/web3.min.js"></script>
    <script>
        window.onload = async function() {
            // Verifica se o MetaMask está instalado
            if (window.ethereum) {
                try {
                    // Solicita ao usuário permissão para acessar a conta
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    // Conta do usuário
                    const userAccount = accounts[0];
                    // Verifica se web3.eth está definido
                    if (typeof web3 !== 'undefined' && typeof web3.eth !== 'undefined') {
                        // Define a conta padrão para transações
                        web3.eth.defaultAccount = userAccount;
                    } else {
                        console.error('web3.eth não está definido. Certifique-se de que o MetaMask está conectado corretamente.');
                    }
                } catch (error) {
                    // Manipular erros aqui
                    console.error(error);
                }
            } else {
                // MetaMask não está instalado, exibe uma mensagem de erro ou instruções para o usuário
                console.error('MetaMask não está instalado.');
            }
        }

        // Defina o endereço e o ABI do contrato
        var contractAddress = '0x0C534b813bbE07BE1b4C30011dee868bEF2c55d9';
        var contractABI = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "key",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "value",
				"type": "string"
			}
		],
		"name": "addData",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "key",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "value",
				"type": "string"
			}
		],
		"name": "DataAdded",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "key",
				"type": "string"
			}
		],
		"name": "getData",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

        // Instancie o contrato
        var contract = new web3.eth.Contract(contractABI, contractAddress);

        // Função para adicionar dados
        function addData() {
            var key = document.getElementById("addKey").value;
            var value = document.getElementById("addValue").value;

            contract.methods.addData(key, value).send({from: web3.eth.defaultAccount})
            .then(function(receipt){
                console.log(receipt);
            });
        }

        // Função para recuperar dados
        function getData() {
            var key = document.getElementById("getKey").value;

            contract.methods.getData(key).call()
            .then(function(result){
                document.getElementById("display").innerHTML = result;
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Interface de Armazenamento de Dados</h2>
        <h3>Adicionar Dados</h3>
        <label for="addKey">Chave:</label>
        <input type="text" id="addKey"><br><br>
        <label for="addValue">Valor:</label>
        <input type="text" id="addValue"><br><br>
        <button onclick="addData()">Adicionar Dados</button><br><br>

        <h3>Acessar Dados</h3>
        <label for="getKey">Digite a Chave:</label>
        <input type="text" id="getKey"><br><br>
        <button onclick="getData()">Obter Dados</button><br><br>
        <div id="display"></div>
    </div>
</body>
</html>
