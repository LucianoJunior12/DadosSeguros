<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Storage Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.3/web3.min.js"></script>
    <script>
        // Inicializa a conexão com a blockchain
        var web3 = new Web3(Web3.givenProvider);

        // Defina o endereço e o ABI do contrato
        var contractAddress = '0x0C534b813bbE07BE1b4C30011dee868bEF2c55d9';
        var contractABI = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "key",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "value",
				"type": "string"
			}
		],
		"name": "addData",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "key",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "value",
				"type": "string"
			}
		],
		"name": "DataAdded",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "key",
				"type": "string"
			}
		],
		"name": "getData",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

        // Instancie o contrato
        var contract = new web3.eth.Contract(contractABI, contractAddress);

        // Função para adicionar dados
        function addData() {
            var key = document.getElementById("key").value;
            var value = document.getElementById("value").value;

            contract.methods.addData(key, value).send({from: web3.eth.defaultAccount})
            .then(function(receipt){
                console.log(receipt);
            });
        }

        // Função para recuperar dados
        function getData() {
            var key = document.getElementById("key").value;

            contract.methods.getData(key).call()
            .then(function(result){
                document.getElementById("display").innerHTML = result;
            });
        }
    </script>
</head>
<body>
    <h2>Data Storage Interface</h2>
    <label for="key">Key:</label>
    <input type="text" id="key"><br><br>
    <label for="value">Value:</label>
    <input type="text" id="value"><br><br>
    <button onclick="addData()">Add Data</button>
    <button onclick="getData()">Get Data</button>
    <br><br>
	
    <div id="display"></div>
	
	
</body>
</html>
